    <img id="myCat" style="position: absolute; left: 0px" src="./gif/cat-walk.gif"/>
    <script>
      var cat = document.getElementById("myCat");
      const propiedades = window.getComputedStyle(cat);
      var ancho = parseFloat(propiedades.width);
      var posicion = 0;
      var direccion = true;

      function catWalk(){
        

        if(direccion == true){
          posicion += 10;
          cat.style.marginLeft = posicion + "px";

          if(posicion > innerWidth - ancho){
            direccion = false;
          }
        }else{
          posicion -= 10;
          cat.style.marginLeft = posicion + "px";
          if(posicion == 0){
            direccion = true;
          }
        }
      }

      setInterval(catWalk, 50);
    </script>
